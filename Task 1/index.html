<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <header>
            <div>
                <div>
                    <h1>Film Title</h1>
                    <p>Strapline</p>
                </div>
                <div>
                    <span>Critic Rating</span>
                    <img /> <!--Rating Image-->
                </div>
            </div>
            <div>
                <img /> <!--Cover Image-->
            </div>
        </header>
        <section>
            <div>
                <article>
                    <div>
                        <h2>Movie Info</h2>
                        <p></p>
                    </div>
                    <div>
                        <h3>Director List</h3>
                        <ul>
                            <li></li><!--Director Name-->  
                            <li></li><!--Director Name-->  
                        </ul>
                        <h3>Actor List</h3>
                        <ul>
                            <li></li><!--Actor Name-->
                            <li></li><!--Actor Name-->
                            <li></li><!--Actor Name-->
                        </ul>
                    </div>
                </article>
                <aside>
                    <div>
                        <time>Release Date</time>
                        <h3>Runtime</h3>                    
                    </div>
                </aside>
            </div>
        </section>
    </div>
</body>
</html>
